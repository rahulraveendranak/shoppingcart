{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% load static %}
{% block title %}Update_category{% endblock %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center display-4">Update category</h1>
            </div>
            <div class="col-md-12">
                <form method="POST" action="{% url 'update_category' category.id %}">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <input type="submit" class="btn btn-dark btn-block" value="Update"/>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
