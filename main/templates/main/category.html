{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Category{% endblock %}
{% block content %}

      
<section id="todo">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center display-4">Category</h1>
            </div>
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-dark btn-block" value="Submit"/>
                </form>
            </div>
             <div class="col-md-12 mt-3">
                <div class="todo-list text-center">
                    {% for category in categorys %}
                        <div class="todo-content border border-dark p-2 mb-2 d-flex justify-content-between">
                            <div>
                                <span class="lead">{{ category.title }}</span>
                            </div>
                            <div>
                                <a href="{% url 'update_category' category.id %}" class="btn btn-warning">Update</a>
                                <form action="{% url 'delete_category' category.id %}" method="POST" class="d-inline-block"> 
                                    {% csrf_token %}
                                    <input type="submit" class="btn btn-danger" value="Delete"/>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
