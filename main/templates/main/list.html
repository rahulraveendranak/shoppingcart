{% extends "main/base.html" %}
{% load static %}
{% block title %}lists{% endblock %}
{% block content %}
{% static "images" as baseUrl %}
      <div>
        <div class="col-md-12 mt-3">
          <div class="todo-list text-center">
            {% for product in products %}
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <img class="product-pic" style="height: 100px;width: 100px;" src="{{baseUrl}}/{{ product.picture}}">
          <p class="card-text">{{ product.category }}</p>
          <p class="card-text">{{ product.description }}</p>
          <a href="{% url 'update' product.id %}" class="btn btn-warning">Update</a>
          
          
          <form action="{% url 'delete' product.id %}" method="POST" class="d-inline-block">
            {% csrf_token %}
            <input onclick="return confirm('Are you sure you want to delete this?')" type="submit" class="btn btn-danger" value="Delete"/>
        </form>
        </div>
           {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
